<div class="pagination">
  <span>{{ rangeLabel }}</span>
  <div class="pagination__controls">
    <button type="button" (click)="changePage(currentPage - 1)">Anterior</button>
    <span class="pagination__current">{{ currentPage }} / {{ totalPages }}</span>
    <button type="button" (click)="changePage(currentPage + 1)">Siguiente</button>
  </div>
</div>
